<!DOCTYPE html>

<head>

    <title>Square</title>
    <style>
        #d1 p{
            font-size: larger;


        }
    </style>
    <script>
        // square
        let operator = '*';
        let num1=10;
        let num2=20;
        let area;
        switch(operator){
            case '*':
            area = num1 * num2;
            break;
        }
        console.log("Area = " +  area);

    </script>
</head>
<body>
    <div id="d1">
       <h2>Initialisation:</h2>
       <p> When we declare a variable it is automatically initialized ,Assigning value to a variable</p>

       <h2>Decleration</h2>
       <p>Creating a variable in JavaScript is called "declaring" a variable.</p>
    </div>
    
</body>
