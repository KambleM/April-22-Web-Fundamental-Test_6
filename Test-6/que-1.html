<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diff-var-let-const</title>
    <script>
        // VAR
            var a = 2;
            console.log(a);

            // by using var we can redeclare the variable 
            // can reintialise

            var a = 20
            console.log(a);

            // LET

            let b = 4;
            console.log(b);



            // by using let we cannot redeclare the variable
            // can reintialise



            // CONST
            const pi = 3.14;
            console.log(pi);


           // if variable we dont want to change then we will use const
           // initialization and decleration should be done in same line
           // cannot reintialise
    </script>
</head>

</body>
</html>
